
<h4>Detalle de la factura</h4>
@if(items.length > 0){

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Id</th>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
      @for (item of items; track $index) {
        <tr app-row-item [item]="item"></tr>
      }
    </tbody>
  </table>
} @else{
  <div class="alert alert-warning">No cuenta con registros</div>
}
